# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - 3a8a5953-b901-5550-9345-ff4b105b7f9c

on:
  push:
    branches:
      - v2-sandbox
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://sandboxcontainerregistries.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_60e101a6d9c54daf8ebe35ad4154873c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1e3956b25ad14e0b8e9c0cd5c3e8965e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: sandboxcontainerregistries.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_60e101a6d9c54daf8ebe35ad4154873c }}/aimyri-sandbox:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '3a8a5953-b901-5550-9345-ff4b105b7f9c'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5644ef2f4f7744c9a45c37ec66234066 }}
        images: 'sandboxcontainerregistries.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_60e101a6d9c54daf8ebe35ad4154873c }}/aimyri-sandbox:${{ github.sha }}'