<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChiliDaly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.svg" alt="Logo" class="logo-image">
            ChiliGPT | OM PHARMA
        </div>
        <div class="header-buttons">
            <!-- <button class="discussion-button"><i class="fas fa-history"></i> Last discussions</button> !-->
            <button class="share-button"><i class="fas fa-share-alt"></i> Share</button>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <h1>Generate an Image from Your Description!</h1>
            <p>ChiliGPT is here to create images based on your descriptions, securely and efficiently!</p>
            <div id="chatOutput"></div>
        </div>
    </div>
    <footer>
        <input type="text" id="userInput" placeholder="Describe the image you want...">
        <button onclick="displayOutput()" class="submit-button"><i class="fas fa-paper-plane"></i> Submit</button>
    </footer>
</body>
</html>
